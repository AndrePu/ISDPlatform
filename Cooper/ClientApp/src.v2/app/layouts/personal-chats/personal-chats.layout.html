
<div class="col-md-2"></div>

<div class="col-md-3">
    <coop-chats-list
    [currentSessionUserId]="currentSessionUserId"
    [chatsList] = "chatsList"
    (openModalWindow) = "changeModalWindowVisibility($event)"
    (loadChat)="loadChat($event)"
    ></coop-chats-list>        
</div>

<div class="col-md-5">
    <coop-chat-box
    [chat]="currentChat"
    [currentSessionUserId]="currentSessionUserId"
    (sendMessage)="sendMessage($event)"
    ></coop-chat-box>
</div>

<div class="col-md-2">
</div>


<coop-chat-modal-window 
[visibility]="modalWindowVisibility"
(closeModalWindow)="changeModalWindowVisibility($event)"
(createChat)="createChat($event)"
></coop-chat-modal-window>
