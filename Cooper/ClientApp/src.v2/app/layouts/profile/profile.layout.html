<div>
  <main>
      <div class="col-md-1"></div>

      <div class="col-md-2" id="main-container">
          <mat-card class="example-card">                
            <img mat-card-image src="{{profile.photoURL}}" onError="this.src='assets/imageKeeper/robot.png'" class="avatar">
            <mat-card-title>{{profile.nickname}}</mat-card-title> 
          </mat-card>
          
          <mat-card-content class="info">
            Name:
            <p class="info-value">{{profile.name}} </p>
          </mat-card-content>
          
          <mat-card-content class="info"> 
            E-mail:
            <p class="info-value">{{profile.email}}</p>
          </mat-card-content>
          
          <mat-card-content class="info">
          Bio:
          <p class="info-value">
            {{profile.description}}
          </p>
          </mat-card-content>

          <div *ngIf="this.isSessionProfile" (click)="this.isButtonVisible = true">
              <button mat-raised-button class="button-edit">Edit profile</button>
          </div>

      </div>

      <div class="col-md-5">
          <coop-user-interaction-list
          [friends] = "friends"
          [subscribers] = "subscribers"
          [subscriptions] = "subscriptions"
          [friendsAmount] = "friendsAmount"
          [subscribersAmount] = "subscribersAmount"
          [subscriptionsAmount] = "subscriptionsAmount" 
          (userChosen) = "goToProfile($event)"
          ></coop-user-interaction-list>
      </div>
        
      <div class="col-md-3">
        <coop-games-list
        [games]="games"
        ></coop-games-list>
            
      </div>

      <div class="col-md-1"></div>
  </main>
</div>
