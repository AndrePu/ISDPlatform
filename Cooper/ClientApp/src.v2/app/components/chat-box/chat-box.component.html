
<div class="chat">
    <div class="chat-card">
        <mat-list class = "chat-list" role="list" >
            <mat-list-item role="listitem" *ngFor="let message of chat.messages" class = "message">
              <img matListAvatar onError="this.src='assets/imageKeeper/robot.png'" src={{getUserAvatar(message)}}>
              
              <mat-card class="message-text" >   
                <div class = "message-header">              
                  <mat-card-title class = "sender">{{getSenderNickname(message)}}</mat-card-title>
                  <mat-card-subtitle class = "date">{{d}}</mat-card-subtitle>
                </div>    
                  
                <mat-card-title class = "message-content">
                  {{message.content}}
                </mat-card-title>
                  
              </mat-card>

            </mat-list-item>

        </mat-list>
  </div>
  <div class="new-message">
    <mat-form-field class="input-chat">
      <input matInput type="text" #box name="message" [(ngModel)]="message" placeholder="Enter your message..." (keyup.enter)="KeyEnter(box.value)"/>
    </mat-form-field> 
    <button mat-icon-button class="button-send" type="text" (click) = "sendMessage()" required>
      <mat-icon>mail_outline</mat-icon>
    </button>
  </div>
</div>
