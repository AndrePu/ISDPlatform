<div>

  <mat-card-content class="info-card">
    <h5>Name:</h5>
      <p class="card-field" >{{profile.name}} </p>
  </mat-card-content>

  <mat-card-content  class="info-card"> 
    <h5>E-mail:</h5>
    <p class="card-field">{{profile.email}}</p>
  </mat-card-content>

  <mat-card-content class="info-card">
    <h5>Bio:</h5>
    <p class="card-field">{{profile.description}}</p>
  </mat-card-content>

  <div (click)="(isSubscription) ? onUnsubscribeButtonClicked() : onSubscribeButtonClicked()">
    <button mat-raised-button class="my-button">{{(isSubscription)? 'Unsubscribe' : 'Subscribe'}}</button>
  </div>
</div>
