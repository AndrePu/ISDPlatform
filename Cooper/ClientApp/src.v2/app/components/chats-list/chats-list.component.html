<div class="row">
  <a class="pull-left btn btn-text btn-small" (click)="onNewMessageClicked()">âœ‰ New</a>
</div>

<ul class="list-group">
    <li *ngFor="let chat of chatsList" class="list-group-item chat-item" (click)="onChatItemClick(chat)">
        <div class="row">

            <div class="column left">
              <img class="image" src={{chat.participants[0]}} onError="this.src='assets/imageKeeper/gamepad.jpeg'">
            </div>
            
            <div class="column right">

              <div class="row chat-name">
                <h5>{{chat.chatName}}</h5>
              </div>
              
              <div class="row chat-last-message">
                {{chat.messages[chat.messages.length-1].content}}
              </div>
            </div>

        </div>
      </li>
    </ul>
