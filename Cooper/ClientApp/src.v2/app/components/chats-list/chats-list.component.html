
<div class="row">
<h4> Conversations </h4>
  <a class="pull-left btn btn-text btn-small" (click)="onNewMessageButtonClicked()">âœ‰ New</a>
</div>

<ul class="list-group chat">
    <li *ngFor="let chat of chatsList" class="list-group-item chat-item" (click)="onChatItemClick(chat)">
        <div class="row">

            <div class="column left">
              <img class="image" src={{getChatImage(chat)}} onError="this.src='assets/imageKeeper/robot.png'">
            </div>
            
            <div class="column right">

              <div class="row chat-name">
                <h5>{{getChatName(chat)}}</h5>
              </div>
              
              <div class="row chat-last-message">
                <i *ngIf="currentSessionUserId===chat.messages[chat.messages.length-1].senderId">You: &nbsp;</i>
                {{getLastMessageInChat(chat)}}
              </div>
            </div>

        </div>
      </li>
    </ul>
