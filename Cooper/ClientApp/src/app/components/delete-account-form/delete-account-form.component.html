<div mat-dialog-content class="delete-account-form">
    <h2 mat-dialog-title>{{'SETTINGS.CONFIRMATION-DELETE'|translate}}</h2>
	<mat-dialog-actions>
	  <button mat-button mat-dialog-close>{{'SETTINGS.NO'|translate}}</button>
	  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
	  <button mat-button [mat-dialog-close]="true">{{'SETTINGS.YES'|translate}}</button>
	</mat-dialog-actions>
</div>
